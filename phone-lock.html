<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<title>Evidence</title>

<style>
body {
    margin: 0;
    min-height: 100vh;
    background: #000;
    font-family: Tahoma, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #fff;
}

.container {
    width: 90%;
    max-width: 500px;
}

.screenshot {
    width: 100%;
    border-radius: 12px;
    margin-bottom: 20px;
    box-shadow: 0 0 25px rgba(0,0,0,0.85);
}

.box {
    background: rgba(0,0,0,0.7);
    backdrop-filter: blur(6px);
    padding: 18px;
    border-radius: 14px;
}

.question {
    text-align: center;
    line-height: 1.9;
    margin-bottom: 15px;
    font-size: 15px;
}

input {
    width: 100%;
    padding: 10px;
    font-size: 15px;
    border-radius: 8px;
    border: none;
    box-sizing: border-box;
}

button {
    width: 100%;
    margin-top: 12px;
    padding: 10px;
    font-size: 15px;
    background: #1db954;
    border: none;
    border-radius: 8px;
    color: #fff;
    cursor: pointer;
}

.message {
    margin-top: 10px;
    font-size: 14px;
    text-align: center;
}
</style>
</head>

<body>

<div class="container">

    <!-- اسکرین‌شات -->
    <img src="Screenshot.jpg" alt="Screenshot" class="screenshot">

    <!-- باکس سؤال -->
    <div class="box">
        <div class="question">
            در دل کلمات، نشانه‌ای است که تو به یاد نمی‌آوری،  
            اما اگر از آن بگذری، آن را در هر گوشه پیدا خواهی کرد  
            هیچ‌وقت واقعاً در عمل به آن‌ها وفادار نمی‌مانی
        </div>

        <input type="text" id="answer" placeholder="پاسخ را وارد کنید">
        <button onclick="checkAnswer()">بررسی</button>
        <div class="message" id="msg"></div>
    </div>

</div>

<script>
function normalize(text) {
    return text.replace(/\s+/g, "").trim();
}

function checkAnswer() {
    const input = normalize(document.getElementById("answer").value);
    const msg = document.getElementById("msg");

    const correctAnswers = [
        "قولانگشتکوچیکه",
        "قولانگشتی",
        "قولانگشتکوچک"
    ];

    if (correctAnswers.includes(input)) {
        msg.innerText = "درست است";
        setTimeout(() => {
            window.location.href = "dead.html";
        }, 700);
    } else {
        msg.innerText = "پاسخ اشتباه است";
    }
}
</script>

</body>
</html>
