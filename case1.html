<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>پرونده – کیس اول</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Tahoma, sans-serif;
            min-height: 100vh;
            background-image: url("IMG_20260201_160043_920.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            text-align: center;
            color: white;
        }

        h1 {
            margin-top: 40px;
        }

        .content {
            background: rgba(0, 0, 0, 0.65);
            margin: 40px auto;
            padding: 30px 25px;
            width: 90%;
            max-width: 400px;
            border-radius: 14px;
            box-shadow: 0 0 20px rgba(0,0,0,0.8);
        }

        input {
            width: 85%;
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            border: none;
            margin-top: 20px;
        }

        button {
            width: 90%;
            padding: 12px;
            font-size: 16px;
            margin-top: 20px;
            border: none;
            border-radius: 8px;
            background-color: #b30000;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: darkred;
        }

        #message {
            margin-top: 18px;
            font-size: 18px;
        }
    </style>
</head
