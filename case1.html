<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>کیس اول</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0f0f0f;
            color: #fff;
            font-family: Tahoma, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .box {
            background: rgba(0,0,0,0.75);
            padding: 30px;
            border-radius: 12px;
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            border: none;
            margin-bottom: 15px;
            text-align: center;
        }

        button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            background-color: #b30000;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #e60000;
        }

        .msg {
            margin-top: 15px;
            font-size: 16px;
        }
    </style>
</head>

<body>

<div class="box">
    <h1>کیس اول</h1>
    <p>قاتل کیست؟</p>

    <input type="text" id="answer" placeholder="جواب را وارد کنید">

    <button onclick="checkAnswer()">بررسی</button>

    <div class="msg" id="message"></div>
</div>

<script>
    function checkAnswer() {
        const userAnswer = document.getElementById("answer").value.trim();
        const message = document.getElementById("message");

        if (userAnswer === "نریمان") {
            message.style.color = "lightgreen";
            message.innerText = "درست است ✔";
            setTimeout(() => {
                window.location.href = "case2.html";
            }, 800);
        } else {
            message.style.color = "red";
            message.innerText = "❌ اشتباه است";
        }
    }
</script>

</body>
</html>
