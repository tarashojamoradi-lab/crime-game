<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<title>کیس اول</title>
<style>
body{
    margin: 0;
    padding: 0;
    background: url('kim.png') no-repeat center center fixed;
    background-size: cover;
    color: #ffffff;
    font-family: Tahoma, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}
.box{
    background: rgba(0, 0, 0, 0.75);
    padding: 30px;
    border-radius: 12px;
    width: 90%;
    max-width: 420px;
    text-align: center;
}
.hint{
    margin-bottom: 20px;
    font-size: 16px;
    opacity: 0.95;
}
.subhint{
    margin-bottom: 20px;
    font-size: 14px;
    opacity: 0.6;
}
input{
    width: 100%;
    padding: 12px;
    font-size: 16px;
    border-radius: 8px;
    border: none;
    margin-bottom: 15px;
    text-align: center;
}
button{
    width: 100%;
    padding: 12px;
    font-size: 16px;
    border: none;
    border-radius: 8px;
    background-color: #b30000;
    color: white;
    cursor: pointer;
}
button:hover{
    background-color: #e60000;
}
.msg{
    margin-top: 15px;
    font-size: 16px;
    min-height: 22px;
}
</style>
</head>
<body>
<div class="box">

    <div class="hint">
        در تصویر چیزی پنهان است
    </div>
    <div class="subhint">
        همه چیز آن‌طور که به نظر می‌رسد نیست.
    </div>
    <input type="text" id="answer" placeholder="پاسخ را وارد کنید">
    <button onclick="checkAnswer()">بررسی</button>
    <div class="msg" id="message"></div>
</div>

<script>
function checkAnswer() {
    const userAnswer = document.getElementById("answer").value.trim();
    const message = document.getElementById("message");
    if (userAnswer === "صندوق" || userAnswer === "صندوقچه") {
        message.style.color = "lightgreen";
        message.innerText = "سرنخ تأیید شد. پرونده در حال به‌روزرسانی…";
        setTimeout(() => {
            window.location.href = "case2.html";
        }, 800);
    } else {
        message.style.color = "red";
        message.innerText = "پاسخ اشتباه است";
    }
}
</script>
</body>
</html>
