<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>پرونده جنایی</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url("IMG_20260201_160043_920.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #ffffff;
            font-family: Tahoma, sans-serif;
            text-align: center;
            min-height: 100vh;
        }

        h1 {
            margin-top: 40px;
        }

        .content {
            background: rgba(0, 0, 0, 0.6);
            margin: 40px auto;
            padding: 30px;
            width: 90%;
            max-width: 500px;
            border-radius: 12px;
        }

        input {
            padding: 12px;
            font-size: 16px;
            width: 80%;
            border-radius: 8px;
            border: none;
            margin-top: 20px;
        }

        button {
            padding: 12px 25px;
            font-size: 16px;
            margin-top: 20px;
            border: none;
            border-radius: 8px;
            background-color: #b30000;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: darkred;
        }

        #message {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>

<body>

    <h1>کیس اول</h1>

    <div class="content">
        <p>قاتل کیست؟</p>

        <input type="text" id="answer" placeholder="پاسخ را وارد کنید">

        <br>

        <button onclick="checkAnswer()">بررسی</button>

        <div id="message"></div
