<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>شواهد تصویری</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0b0b0b;
            color: #ffffff;
            font-family: Tahoma, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 900px;
            background: #111;
            padding: 20px;
            border-radius: 14px;
            box-shadow: 0 0 30px rgba(0,0,0,0.8);
        }

        .title {
            font-size: 22px;
            margin-bottom: 15px;
            font-weight: bold;
            text-align: center;
        }

        .main-image img {
            width: 100%;
            border-radius: 12px;
            margin-bottom: 15px;
        }

        .sub-images {
            display: flex;
            gap: 10px;
        }

        .sub-images img {
            width: 50%;
            border-radius: 10px;
        }

        @media (max-width: 600px) {
            .sub-images {
                flex-direction: column;
            }

            .sub-images img {
                width: 100%;
            }
        }

        .hint {
            margin-top: 15px;
            font-size: 14px;
            opacity: 0.7;
            text-align: center;
        }
    </style>
</head>

<body>

<div class="container">

    <div class="title">
        بررسی شواهد تصویری
    </div>

    <div class="main-image">
        <img src="room.jpg" alt="Room">
    </div>

    <div class="sub-images">
        <img src="Family.jpg" alt="Family">
        <img src="Love.jpg" alt="Love">
    </div>

    <div class="hint">
        هر تصویر ممکن است سرنخی پنهان داشته باشد…
    </div>

</div>

</body>
</html>
