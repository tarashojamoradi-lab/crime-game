<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<title>پرونده – سرنخ‌ها</title>

<style>
body{
    margin:0;
    background:#0f0f0f;
    color:#fff;
    font-family:Tahoma,sans-serif;
    text-align:center;
    display: flex;
    flex-direction: column;
    align-items: center;
}

h2{
    margin:20px 10px;
    font-size:5vw; /* متن بزرگ‌تر برای موبایل */
    line-height:1.5;
}

.container{
    width:95vw;
    max-width:600px;
    margin:auto;
}

.main-img{
    width:100%;
    height:auto;
    margin:10px 0;
    border-radius:14px;
    box-shadow:0 0 18px rgba(0,0,0,0.7);
}

/* تصاویر کوچکتر کنار هم */
.small-images{
    display:flex;
    gap:5px;
    justify-content: center;
}

.small-images img{
    width:48%; /* تقریبا نصف صفحه */
    height:auto;
    border-radius:12px;
    box-shadow:0 0 15px rgba(0,0,0,0.7);
}

/* ریسپانسیو موبایل */
@media (max-width: 500px){
    h2{
        font-size:6vw;
    }
    .small-images img{
        width:49%;
    }
}
</style>
</head>

<body>

<h2>
سه تصویر در این پرونده وجود دارد.<br>
هرکدام حقیقتی را پنهان کرده‌اند.
</h2>

<div class="container">

    <!-- تصویر بزرگ سرنخ اصلی -->
    <img src="je.jpg" class="main-img" alt="سرنخ اصلی">

    <!-- تصاویر کوچکتر سرنخ فرعی -->
    <div class="small-images">
        <img src="family.jpg" alt="سرنخ فرعی">
        <img src="love.jpg" alt="سرنخ فرعی">
    </div>

</div>

</body>
</html>
