<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<title>پرونده – سرنخ‌ها</title>

<style>
body{
    margin:0;
    background:#0f0f0f;
    color:#fff;
    font-family:Tahoma,sans-serif;
    text-align:center;
}

h2{
    margin:20px 10px;
    font-size:20px;
    line-height:1.8;
}

.container{
    width:100%;
    max-width:500px;
    margin:auto;
}

.main-img{
    width:100%;
    margin:15px 0;
    border-radius:14px;
    box-shadow:0 0 18px rgba(0,0,0,0.7);
}

.small-images{
    display:flex;
    gap:10px;
}

.small-images img{
    width:50%;
    border-radius:12px;
    box-shadow:0 0 15px rgba(0,0,0,0.7);
}
</style>
</head>

<body>

<h2>
سه تصویر در این پرونده وجود دارد.<br>
هرکدام حقیقتی را پنهان کرده‌اند.
</h2>

<div class="container">

    <!-- تصویر بزرگ -->
    <img src="pedram.jpg" class="main-img" alt="سرنخ اصلی">

    <!-- تصاویر کوچکتر -->
    <div class="small-images">
        <img src="family.jpg" alt="سرنخ فرعی">
        <img src="love.jpg" alt="سرنخ فرعی">
    </div>

</div>

</body>
</html>
