<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>شواهد تصویری</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0b0b0b;
            color: #ffffff;
            font-family: Tahoma, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 95%;
            max-width: 900px;
            background: rgba(0,0,0,0.85);
            padding: 20px;
            border-radius: 14px;
            text-align: center;
        }

        .title {
            font-size: 26px;
            font-weight: bold;
            margin-bottom: 18px;
        }

        .main-image img {
            width: 100%;
            border-radius: 12px;
            margin-bottom: 14px;
        }

        .bottom-images {
            display: flex;
            gap: 12px;
        }

        .bottom-images img {
            width: 100%;
            border-radius: 10px;
        }

        @media (max-width: 600px) {
            .bottom-images {
                flex-direction: column;
            }
        }

        .hint {
            margin-top: 16px;
            font-size: 14px;
            opacity: 0.7;
        }
    </style>
</head>

<body>

<div class="container">

    <div class="title">
        بررسی شواهد تصویری
    </div>

    <div class="main-image">
        <img src="room.jpg" alt="تصویر اصلی">
    </div>

    <div class="bottom-images">
        <img src="Picture 11.jpg" alt="مدرک اول">
        <img src="Picture 22.jpg" alt="مدرک دوم">
    </div>

    <div class="hint">
        هر تصویر ممکن است حقیقتی را پنهان کرده باشد…
    </div>

</div>

</body>
</html>
