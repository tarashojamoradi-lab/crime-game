<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>شواهد تصویری</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0b0b0b;
            color: #ffffff;
            font-family: Tahoma, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: rgba(0, 0, 0, 0.85);
            border-radius: 14px;
            padding: 25px;
            width: 95%;
            max-width: 900px;
            text-align: center;
        }

        /* متن اصلی بالا */
        .title {
            font-size: 26px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        /* عکس اصلی */
        .main-image img {
            width: 100%;
            max-height: 420px;
            object-fit: cover;
            border-radius: 12px;
            margin-bottom: 15px;
        }

        /* عکس‌های پایینی */
        .bottom-images {
            display: flex;
            gap: 12px;
        }

        .bottom-images img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        .bottom-images img:hover {
            transform: scale(1.03);
            opacity: 0.9;
        }

        /* موبایل */
        @media (max-width: 600px) {
            .bottom-images {
                flex-direction: column;
            }

            .bottom-images img {
                height: 200px;
            }
        }

        .hint {
            margin-top: 18px;
            font-size: 14px;
            opacity: 0.6;
        }
    </style>
</head>

<body>

<div class="container">

    <div class="title">
        بررسی شواهد تصویری
    </div>

    <!-- عکس بزرگ -->
    <div class="main-image">
        <img src="room.jpg" alt="صحنه اصلی">
    </div>

    <!-- دو عکس کوچکتر -->
    <div class="bottom-images">
        <img src="Picture 11.jpg" alt="مدرک ۱">
        <img src="Picture 22.jpg" alt="مدرک ۲">
    </div>

    <div class="hint">
        هر تصویر ممکن است یک سرنخ پنهان داشته باشد…
    </div>

</div>

</body>
</html>
