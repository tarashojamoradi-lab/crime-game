<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<title>معما</title>

<style>
body {
    margin: 0;
    padding: 0;
    font-family: sans-serif;
    background: url("wallpaper.jpg.png") no-repeat center center fixed;
    background-size: cover;
}

/* لایه محو روی بک‌گراند */
.overlay {
    position: fixed;
    inset: 0;
    background: rgba(0, 0, 0, 0.6);
    backdrop-filter: blur(6px);
}

/* باکس اصلی */
.container {
    position: relative;
    z-index: 2;
    max-width: 600px;
    margin: 15vh auto;
    background: rgba(0, 0, 0, 0.75);
    padding: 25px;
    border-radius: 14px;
    color: #fff;
}

/* متن معما */
.question {
    line-height: 2;
    font-size: 16px;
    margin-bottom: 20px;
}

/* ورودی */
input {
    width: 100%;
    padding: 12px;
    font-size: 16px;
    border-radius: 8px;
    border: none;
    outline: none;
    margin-bottom: 15px;
}

/* دکمه */
button {
    width: 100%;
    padding: 12px;
    font-size: 16px;
    background: #ffffff;
    color: #000;
    border: none;
    border-radius: 8px;
    cursor: pointer;
}

/* پیام */
#message {
    margin-top: 15px;
    font-weight: bold;
    text-align: center;
}
</style>
</head>

<body>

<div class="overlay"></div>

<div class="container">
    <div class="question">
        چهار سخن در دلنوشته جاری‌است<br>
        که نه فریادند و نه خاموشی؛<br>
        اما از هر جیغی کشنده‌ترند.<br>
        بلکه در جایی که واژه‌ها متولد می‌شوند پنهان است؛<br>
        اگر آن را یافتی رازی را می‌شنوی<br>
        که صنم جرأت گفتنش را نداشت.
    </div>

    <input id="answer" type="text" placeholder="پاسخ را بنویس…">

    <button onclick="checkAnswer()">بررسی</button>

    <div id="message"></div>
</div>

<script>
function checkAnswer() {
    const userAnswer = document.getElementById("answer").value.trim();
    const correctAnswer = "سکوت بلندترین فریاد است";
    const message = document.getElementById("message");

    if (userAnswer === correctAnswer) {
        message.style.color = "#00ff99";
        message.innerText = "درست است";

        setTimeout(() => {
            window.location.href = "evidence.html";
        }, 900);

    } else {
        message.style.color = "#ff4d4d";
        message.innerText = "پاسخ اشتباه است";
    }
}
</script>

</body>
</html>
