<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>Case Question</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: url('wallpaper.jpg.png') no-repeat center center fixed;
            background-size: cover;
            font-family: Tahoma, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
        }

        .overlay {
            background: rgba(0, 0, 0, 0.65);
            backdrop-filter: blur(4px);
            padding: 30px;
            border-radius: 14px;
            width: 90%;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 0 25px rgba(0,0,0,0.7);
        }

        .question {
            font-size: 16px;
            line-height: 1.9;
            margin-bottom: 20px;
            text-align: center;
        }

        input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            font-size: 15px;
            margin-bottom: 15px;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            font-size: 16px;
            cursor: pointer;
            background-color: #1faa59; /* سبز */
            color: #fff;
            transition: 0.3s;
        }

        button:hover {
            background-color: #168f48;
        }

        .message {
            margin-top: 15px;
            font-size: 14px;
        }
    </style>
</head>

<body>

    <div class="overlay">
        <div class="question">
            چهار سخن در دلنوشته جاری‌است<br>
            که نه فریادند و نه خاموشی؛<br>
            اما از هر جیغی کشنده‌ترند.<br>
            بلکه در جایی که واژه‌ها متولد می‌شوند پنهان است؛<br>
            اگر آن را یافتی رازی را می‌شنوی<br>
            که صنم جرأت گفتنش را نداشت.
        </div>

        <input type="text" id="answer" placeholder="پاسخ را وارد کنید">

        <button onclick="checkAnswer()">بررسی</button>

        <div class="message" id="message"></div>
    </div>

    <script>
        function checkAnswer() {
            const userAnswer = document.getElementById("answer").value.trim();
            const message = document.getElementById("message");

            if (userAnswer === "سکوت بلندترین فریاد است") {
                message.style.color = "#7CFF9B";
                message.innerText = "درست است";
                setTimeout(() => {
                    window.location.href = "evidence.html";
                }, 1000);
            } else {
                message.style.color = "#ff7a7a";
                message.innerText = "پاسخ اشتباه است";
            }
        }
    </script>

</body>
</html>
