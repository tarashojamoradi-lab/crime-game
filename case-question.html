<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<title>Case Question</title>

<style>
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        background: #000;
        color: #fff;
        font-family: Tahoma, sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .box {
        background: rgba(0,0,0,0.75);
        padding: 30px;
        border-radius: 12px;
        max-width: 500px;
        width: 90%;
        text-align: center;
        box-shadow: 0 0 25px rgba(0,0,0,0.8);
    }

    .question {
        line-height: 1.9;
        margin-bottom: 20px;
        font-size: 16px;
    }

    input {
        width: 90%;
        padding: 10px;
        border-radius: 6px;
        border: none;
        font-size: 15px;
        margin-bottom: 15px;
    }

    button {
        padding: 10px 25px;
        border: none;
        border-radius: 6px;
        background: #b30000;
        color: #fff;
        font-size: 15px;
        cursor: pointer;
    }

    .msg {
        margin-top: 15px;
        font-size: 14px;
    }
</style>
</head>

<body>

<div class="box">
    <div class="question">
        چهار سخن در دلنوشته جاری‌است<br>
        که نه فریادند و نه خاموشی؛<br>
        اما از هر جیغی کشنده‌ترند.<br>
        بلکه در جایی که واژه‌ها متولد می‌شوند پنهان است؛<br>
        اگر آن را یافتی رازی را می‌شنوی<br>
        که صنم جرأت گفتنش را نداشت.
    </div>

    <input type="text" id="answer" placeholder="پاسخ را وارد کنید">
    <br>
    <button onclick="checkAnswer()">بررسی</button>

    <div class="msg" id="msg"></div>
</div>

<script>
function checkAnswer() {
    const userAnswer = document.getElementById("answer").value.trim();
    const msg = document.getElementById("msg");

    if (userAnswer === "سکوت بلندترین فریاد است") {
        msg.style.color = "#4CAF50";
        msg.innerText = "درست است";
        setTimeout(() => {
            window.location.href = "evidence.html";
        }, 1000);
    } else {
        msg.style.color = "#ff4444";
        msg.innerText = "پاسخ اشتباه است";
    }
}
</script>

</body>
</html>
