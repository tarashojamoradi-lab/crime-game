<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<title>dead</title>

<style>
    body {
        margin: 0;
        padding: 0;
        background: #0e0e0e;
        color: #e0e0e0;
        font-family: "Tahoma", sans-serif;
        direction: rtl;
        text-align: center;
    }

    .container {
        max-width: 700px;
        margin: auto;
        padding: 40px 20px;
    }

    img {
        width: 100%;
        border-radius: 6px;
        margin: 20px 0;
        opacity: 0;
        transition: opacity 2s ease;
    }

    .text {
        opacity: 0;
        transition: opacity 2s ease;
        margin: 30px 0;
        line-height: 2;
        font-size: 16px;
    }

    .date {
        margin-top: 10px;
        font-size: 14px;
        opacity: 0.6;
    }

    .show {
        opacity: 1;
    }

    .divider {
        margin: 40px 0;
        opacity: 0.4;
        font-size: 14px;
    }
</style>
</head>

<body>

<div class="container">

    <!-- اعلامیه مرگ -->
    <img id="deadPoster" src="dead.jpg" alt="اعلامیه مرگ">

    <!-- تصویر مرگ -->
    <img id="sadImage" src="sad.jpg" alt="">

    <div class="date">۱۵ شهریور ۱۴۰۴</div>

    <!-- متن روایی -->
    <div id="storyText" class="text">
        بعضی حقیقت‌ها پایین‌تر دفن شده‌اند.<br>
        روزنامه‌ای که هیچ‌وقت چاپ نشد
    </div>

    <div class="divider">— — —</div>

    <!-- روزنامه -->
    <img id="news1" src="news.jpg" alt="روزنامه">
    <img id="news2" src="photo.jpg" alt="روزنامه">

</div>

<script>
    // زمان‌بندی سینمایی بدون اسکرول

    setTimeout(() => {
        document.getElementById("deadPoster").classList.add("show");
    }, 500);

    setTimeout(() => {
        document.getElementById("sadImage").classList.add("show");
    }, 2500);

    setTimeout(() => {
        document.getElementById("storyText").classList.add("show");
    }, 5000);

    setTimeout(() => {
        document.getElementById("news1").classList.add("show");
    }, 8000);

    setTimeout(() => {
        document.getElementById("news2").classList.add("show");
    }, 10000);
</script>

</body>
</html>
