<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<title>Birthday Memory</title>

<style>
body{
  margin:0;
  min-height:100vh;
  background: url("new.jpg") center/cover no-repeat;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:tahoma;
}

.overlay{
  background: rgba(0,0,0,0.6);
  width:100%;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}

.box{
  background: rgba(255,255,255,0.92);
  padding:20px;
  border-radius:14px;
  max-width:360px;
  text-align:center;
}

.box img{
  width:100%;
  border-radius:10px;
}

.text{
  margin-top:15px;
  font-size:15px;
  color:#222;
  line-height:1.9;
}
</style>
</head>

<body>

<div class="overlay">
  <div class="box">
    <img src="birthday.jpg" alt="birthday">
    <div class="text">
      شمع‌های تولدم روشن‌اند، اما دلم هنوز در خاموشیِ نبودنِ اوست.
    </div>
  </div>
</div>

</body>
</html>
