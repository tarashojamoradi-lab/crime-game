<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>مصاحبه – پری</title>

<style>
html, body {
margin: 0;
padding: 0;
height: 100%;
}

body{
background: url("red.png") no-repeat center center;
background-size: cover;
background-color: #000;
font-family: "Vazir", cursive; /* فونت تحریری فارسی */
color: #fff;
display: flex;
justify-content: center;
align-items: center;
text-align: center;
}

.container{
background: rgba(0,0,0,0.75);
padding: 20px;
border-radius: 15px;
width: 90%;
max-width: 500px;
text-align: center;
color: #fff;
}

.main-img{
width: 100%;
border-radius: 14px;
margin-bottom: 15px;
}

audio{
width: 100%;
margin-bottom: 15px;
}

button{
width: 100%;
padding: 14px;
font-size: 16px;
border: none;
border-radius: 10px;
background: #b30000;
color: #fff;
cursor: pointer;
}

button:hover{
background: #e60000;
}

/* معما */
.riddle-container{
background: rgba(255,255,255,0.1);
padding: 15px;
border-radius: 10px;
margin-top: 15px;
text-align: center; /* وسط متن */
font-family: "Vazir", cursive;
font-size: 16px;
line-height: 1.6;
}

.riddle-container input{
width: 80%;
border-radius: 8px;
border: none;
padding: 10px;
font-size: 16px;
margin-top: 12px;
text-align: center;
}

.riddle-container .riddle-msg{
margin-top: 10px;
height:20px;
font-weight:bold;
}
</style>
</head>

<body>

<div class="container">

<!-- عکس وسط -->
<img src="lili.png" class="main-img" alt="مصاحبه پری">

<!-- صدا -->
<audio controls>
<source src="pari.aac" type="audio/aac">
مرورگر شما از پخش صدا پشتیبانی نمی‌کند
</audio>

<!-- معما -->
<div class="riddle-container">
<p>
در این بازجویی، کودک از گرگ‌ها گفت.<br>
از جنگل گفت.<br>
از پرنسس بودن و نبودن گفت.<br>
اما اگر همه استعاره‌ها را حذف کنیم<br>
و فقط واقعیت پنهان را ببینیم،<br>
یک مفهوم در تمام حرف‌ها تکرار می‌شود<br>
بی‌آنکه حتی یک‌بار نامش برده شود.
</p>

<input type="text" id="riddleAnswer" placeholder="جواب را اینجا وارد کنید">
<div class="riddle-msg" id="riddleMsg"></div>
</div>

<!-- دکمه صفحه بعد -->
<button id="nextBtn" onclick="goNext()">مصاحبه بعدی</button>

</div>

<script>
function goNext(){
    const answer = document.getElementById("riddleAnswer").value.trim();
    const msg = document.getElementById("riddleMsg");
    
    if(answer === "کنترل"){
        msg.style.color = "lightgreen";
        msg.innerText = "درسته ✅";
        window.location.href='interview_next.html';
    } else {
        msg.style.color = "red";
        msg.innerText = "نادرست ❌";
    }
}
</script>

</body>
</html>
