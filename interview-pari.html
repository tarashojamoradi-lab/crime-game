<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<title>مصاحبه با پری</title>

<style>
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        font-family: Tahoma, sans-serif;
        direction: rtl;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #f2f2f2;
        overflow: hidden;
    }

    /* بک گراند تار */
    body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background:
            linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),
            url("red.jpg") no-repeat center center;
        background-size: cover;
        filter: blur(8px);
        z-index: -1;
    }

    .box {
        background: rgba(0,0,0,0.55);
        padding: 30px 25px;
        border-radius: 8px;
        max-width: 500px;
        width: 90%;
        text-align: center;
    }

    h1 {
        font-size: 20px;
        margin-bottom: 25px;
        letter-spacing: 1px;
    }

    .audio-placeholder {
        border: 1px dashed #aaa;
        padding: 20px;
        font-size: 14px;
        opacity: 0.7;
    }
</style>
</head>

<body>

<div class="box">
    <h1>مصاحبه با پری</h1>

    <!-- جای ویس -->
    <div class="audio-placeholder">
        فایل صوتی در دسترس نیست
    </div>
</div>

</body>
</html>
