<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<title>Locked Phone</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background: #000;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Tahoma, sans-serif;
}

.phone {
    width: 300px;
    height: 600px;
    background: url('background.jpg') center/cover no-repeat;
    border-radius: 40px;
    box-shadow: 0 0 30px rgba(0,0,0,0.9);
    display: flex;
    justify-content: center;
    align-items: center;
}

.lock-box {
    background: rgba(0,0,0,0.6);
    backdrop-filter: blur(6px);
    padding: 25px;
    border-radius: 16px;
    text-align: center;
    color: #fff;
    width: 80%;
}

input {
    width: 100%;
    padding: 10px;
    font-size: 18px;
    text-align: center;
    border-radius: 8px;
    border: none;
}

button {
    margin-top: 15px;
    padding: 10px;
    width: 100%;
    font-size: 16px;
    background: #1db954;
    border: none;
    border-radius: 8px;
    color: #fff;
}

.message {
    margin-top: 10px;
    font-size: 14px;
}
</style>
</head>

<body>

<div class="phone">
    <div class="lock-box">
        <input type="password" id="code" maxlength="4" placeholder="Passcode">
        <button onclick="unlockPhone()">Unlock</button>
        <div class="message" id="msg"></div>
    </div>
</div>

<audio id="kayaVoice" src="kaya_voice.mp3"></audio>
<audio id="unlockSound" src="iphone_unlock_style_sound.wav"></audio>

<script>
const correctCode = "1022";
const voice = document.getElementById("kayaVoice");
const unlockSound = document.getElementById("unlockSound");
const msg = document.getElementById("msg");

// پخش خودکار ویس هنگام ورود
window.addEventListener("load", () => {
    voice.play().catch(()=>{});
});

function unlockPhone() {
    const input = document.getElementById("code").value;

    if (input === correctCode) {
        msg.innerText = "درست است";
        unlockSound.play();

        // بعد از اتمام ویس افسر کایا برو صفحه بعد
        if (voice.ended) {
            window.location.href = "phone-locked.html";
        } else {
            voice.onended = () => {
                window.location.href = "phone-locked.html";
            };
        }

    } else {
        msg.innerText = "رمز اشتباه است";
    }
}
</script>

</body>
</html>
