body {

.phone {

.lock-box {
    width: 85%;

    border-radius: 18px;
    text-align: center;
    color: #fff;

.dots {

.dot {
    width: 14px;

    border: 1px solid #fff;
}

input {
    width: 100%;
    padding: 10px;
    font-size: 18px;
    text-align: center;
    border-radius: 8px;
    border: none;
    outline: none;
}

button {
    margin-top: 14px;
    padding: 10px;
    width: 100%;
    font-size: 16px;
    background: #1db954;
    border: none;
    border-radius: 8px;
    color: #fff;
    cursor: pointer;
}

.message {
    margin-top: 10px;
    font-size: 14px;
}

.shake {
    animation: shake 0.4s;
}

@keyframes shake {
    0% { transform: translateX(0); }
    25% { transform: translateX(-6px); }
    50% { transform: translateX(6px); }
    75% { transform: translateX(-6px); }
    100% { transform: translateX(0); }
}
</style>
