<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<title>شبکه‌های اجتماعی – پرونده</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@700&display=swap');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

html, body {
    width: 100vw;
    height: 100vh;
    background-color: #0f0f0f;
    font-family: 'Vazirmatn', Tahoma, sans-serif;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    align-items: center;
    text-align: center;
    color: #fff;
    overflow-x: hidden;
    overflow-y: auto;
}

/* لوگوی بازی بالا */
.logo {
    width: 95vw;
    max-width: 350px;
    height: auto;
    margin-top: 2vh;
    margin-bottom: 4vh;
}

/* بخش شبکه‌ها */
.section {
    display: flex;
    align-items: center;
    gap: 15px; /* فاصله کمتر */
    width: 95vw;
    max-width: 450px;
    justify-content: center;
    margin-bottom: 4vh; /* فاصله کمتر تا بخش بعد */
}

.section img {
    width: 28vw; /* بزرگ‌تر */
    max-width: 140px;
    height: auto;
    object-fit: contain;
}

.section .ids {
    display: flex;
    flex-direction: column;
    text-align: left;
    font-size: 6vw; /* بزرگ‌تر */
    font-weight: bold;
    line-height: 1.2;
}

/* متن پایین صفحه */
.bottom-text {
    font-size: 5vw;
    margin-bottom: 3vh;
    padding: 0 5vw;
}

/* ارتباط با ما گوشه صفحه */
.contact {
    position: fixed;
    bottom: 3vh;
    right: 3vw;
    font-size: 5vw;
    background: rgba(255,255,255,0.1);
    padding: 1vh 2vw;
    border-radius: 10px;
}

/* ریسپانسیو موبایل کوچک */
@media (max-width: 400px) {
    .section img {
        width: 35vw;
        max-width: 120px;
    }
    .section .ids {
        font-size: 7vw;
    }
    .bottom-text {
        font-size: 5.5vw;
    }
    .contact {
        font-size: 6vw;
        padding: 1.5vh 3vw;
    }
}
</style>
</head>
<body>

<!-- لوگوی بازی -->
<img src="logo.png" alt="لوگو بازی" class="logo">

<!-- تلگرام -->
<div class="section">
    <img src="tel.png" alt="تلگرام">
    <div class="ids">
        <span>@Maxinur18</span>
        <span>@Shodoowll</span>
    </div>
</div>

<!-- اینستاگرام -->
<div class="section">
    <img src="insta.png" alt="اینستاگرام">
    <div class="ids">
        <span>@weareweoo</span>
    </div>
</div>

<!-- متن پایین صفحه -->
<div class="bottom-text">لطفاً عکس و فیلم‌هاتون رو برای ما ارسال کنید</div>

<!-- ارتباط با ما گوشه صفحه -->
<div class="contact">ارتباط با ما</div>

</body>
</html>
