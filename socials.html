<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<title>شبکه‌های اجتماعی – پرونده</title>
<style>
/* فونت ساده و خوانا */
@import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@700&display=swap');

* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

html, body {
    width: 100%;
    height: 100%;
}

body {
    background-color: #0f0f0f;
    color: #fff;
    font-family: 'Vazirmatn', Tahoma, sans-serif;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    align-items: center;
    text-align: center;
    padding: 10px;
}

/* لوگوی بازی بسیار بزرگ */
.logo {
    width: 90%;
    max-width: 400px;
    height: auto;
    margin-bottom: 50px;
}

/* بخش شبکه‌ها بسیار بزرگ */
.section {
    display: flex;
    align-items: center;
    gap: 30px;
    width: 100%;
    max-width: 500px;
    margin-bottom: 50px;
}

.section img {
    width: 150px;
    height: 150px;
    object-fit: contain;
}

.section .ids {
    display: flex;
    flex-direction: column;
    text-align: left;
    font-size: 32px;
    font-weight: bold;
    line-height: 1.5;
}

/* ارتباط با ما گوشه صفحه */
.contact {
    position: fixed;
    bottom: 20px;
    right: 20px;
    font-size: 24px;
    background: rgba(255,255,255,0.1);
    padding: 15px 20px;
    border-radius: 12px;
    cursor: pointer;
}

/* ریسپانسیو موبایل */
@media (max-width: 500px) {
    .logo {
        width: 95%;
    }
    .section img {
        width: 180px;
        height: 180px;
    }
    .section .ids {
        font-size: 36px;
    }
    .contact {
        font-size: 26px;
        padding: 16px 22px;
    }
}
</style>
</head>
<body>

<!-- لوگوی بازی -->
<img src="logo.png" alt="لوگو بازی" class="logo">

<!-- تلگرام -->
<div class="section">
    <img src="tel.png" alt="تلگرام">
    <div class="ids">
        <span>@Maxinur18</span>
        <span>@Shodoowll</span>
    </div>
</div>

<!-- اینستاگرام -->
<div class="section">
    <img src="insta.png" alt="اینستاگرام">
    <div class="ids">
        <span>@weareweoo</span>
    </div>
</div>

<!-- ارتباط با ما گوشه صفحه -->
<div class="contact">ارتباط با ما</div>

</body>
</html>
