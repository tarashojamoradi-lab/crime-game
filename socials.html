<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<title>شبکه‌های اجتماعی – پرونده</title>
<style>
body {
    margin:0;
    padding:0;
    background:#0f0f0f;
    color:#fff;
    font-family:'Tahoma', sans-serif;
    display:flex;
    flex-direction:column;
    justify-content:flex-start;
    align-items:center;
    min-height:100vh;
    text-align:center;
}

.logo {
    margin-top:30px;
    width:150px;
    height:auto;
}

.section {
    margin-top:40px;
    display:flex;
    align-items:center;
    gap:15px;
}

.section img {
    width:50px;
    height:50px;
}

.section .ids {
    display:flex;
    flex-direction:column;
    text-align:left;
    font-family:'Tahoma', sans-serif;
}

.section .ids span {
    font-size:20px;
    font-weight:bold;
    margin-bottom:5px;
}

</style>
</head>
<body>

<!-- لوگوی بازی -->
<img src="logo.png" alt="لوگو بازی" class="logo">

<!-- تلگرام -->
<div class="section">
    <img src="tel.png" alt="تلگرام">
    <div class="ids">
        <span>@Maxinur18</span>
        <span>@Shodoowll</span>
    </div>
</div>

<!-- اینستاگرام -->
<div class="section">
    <img src="insta.png" alt="اینستاگرام">
    <div class="ids">
        <span>@weareweoo</span>
    </div>
</div>

</body>
</html>
