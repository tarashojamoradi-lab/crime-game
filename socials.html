<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<title>شبکه‌های اجتماعی – پرونده</title>
<style>
/* فونت خوشگل */
@import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap');

* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

html, body {
    width: 100%;
    height: 100%;
}

body {
    background-color: #0f0f0f;
    color: #fff;
    font-family: 'Vazirmatn', Tahoma, sans-serif;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    align-items: center;
    text-align: center;
    padding: 20px;
}

/* لوگوی بازی بالا */
.logo {
    width: 70%;
    max-width: 250px;
    height: auto;
    margin-bottom: 40px;
}

/* بخش شبکه‌ها */
.section {
    display: flex;
    align-items: center;
    gap: 20px;
    width: 100%;
    max-width: 400px;
    margin-bottom: 40px;
}

.section img {
    width: 100px;
    height: 100px;
    object-fit: contain;
}

/* Glow روی نوشته‌ها */
.section .ids {
    display: flex;
    flex-direction: column;
    text-align: left;
    font-size: 26px;
    font-weight: bold;
}

.section .ids span {
    text-shadow: 0 0 8px #fff, 0 0 12px #1da1f2;
}

/* ارتباط با ما گوشه صفحه */
.contact {
    position: fixed;
    bottom: 15px;
    right: 15px;
    font-size: 20px;
    background: rgba(255,255,255,0.1);
    padding: 10px 15px;
    border-radius: 12px;
    cursor: pointer;
    transition: 0.3s;
}

.contact:hover {
    background: rgba(255,255,255,0.25);
}

/* ریسپانسیو موبایل */
@media (max-width: 500px) {
    .section img {
        width: 120px;
        height: 120px;
    }
    .section .ids {
        font-size: 28px;
    }
    .logo {
        width: 80%;
    }
}
</style>
</head>
<body>

<!-- لوگوی بازی -->
<img src="logo.png" alt="لوگو بازی" class="logo">

<!-- تلگرام -->
<div class="section">
    <img src="tel.png" alt="تلگرام">
    <div class="ids">
        <span>@Maxinur18</span>
        <span>@Shodoowll</span>
    </div>
</div>

<!-- اینستاگرام -->
<div class="section">
    <img src="insta.png" alt="اینستاگرام">
    <div class="ids">
        <span>@weareweoo</span>
    </div>
</div>

<!-- ارتباط با ما گوشه صفحه -->
<div class="contact">ارتباط با ما</div>

</body>
</html>
