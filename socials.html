<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<title>شبکه‌های اجتماعی – پرونده</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@700&display=swap');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

html, body {
    width: 100vw;
    height: 100vh;
    background-color: #0f0f0f;
    font-family: 'Vazirmatn', Tahoma, sans-serif;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    align-items: center;
    text-align: center;
    color: #fff;
    overflow-x: hidden;
}

/* لوگوی بازی بالا */
.logo {
    width: 90vw;
    max-width: 300px;
    height: auto;
    margin-top: 2vh;
}

/* بخش شبکه‌ها */
.section {
    display: flex;
    align-items: center;
    gap: 20px;
    width: 90vw;
    max-width: 400px;
    justify-content: center;
}

.section img {
    width: 25vw;
    max-width: 120px;
    height: auto;
    object-fit: contain;
}

.section .ids {
    display: flex;
    flex-direction: column;
    text-align: left;
    font-size: 5vw;
    font-weight: bold;
    line-height: 1.2;
}

/* متن پایین صفحه */
.bottom-text {
    font-size: 4vw;
    margin-bottom: 3vh;
    padding: 0 5vw;
}

/* ارتباط با ما گوشه صفحه */
.contact {
    position: fixed;
    bottom: 3vh;
    right: 3vw;
    font-size: 4vw;
    background: rgba(255,255,255,0.1);
    padding: 1vh 2vw;
    border-radius: 10px;
}

/* ریسپانسیو برای موبایل کوچک */
@media (max-width: 400px) {
    .section img {
        width: 30vw;
        max-width: 100px;
    }
    .section .ids {
        font-size: 6vw;
    }
    .bottom-text {
        font-size: 5vw;
    }
    .contact {
        font-size: 5vw;
        padding: 1.5vh 3vw;
    }
}
</style>
</head>
<body>

<!-- لوگوی بازی -->
<img src="logo.png" alt="لوگو بازی" class="logo">

<!-- تلگرام -->
<div class="section">
    <img src="tel.png" alt="تلگرام">
    <div class="ids">
        <span>@Maxinur18</span>
        <span>@Shodoowll</span>
    </div>
</div>

<!-- اینستاگرام -->
<div class="section">
    <img src="insta.png" alt="اینستاگرام">
    <div class="ids">
        <span>@weareweoo</span>
    </div>
</div>

<!-- متن پایین صفحه -->
<div class="bottom-text">لطفاً عکس و فیلم‌هاتون رو برای ما ارسال کنید</div>

<!-- ارتباط با ما گوشه صفحه -->
<div class="contact">ارتباط با ما</div>

</body>
</html>
