<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<title>Final Answer</title>

<style>
html, body {
width: 100%;
height: 100%;
margin: 0;
}

body{
background: url("ke.png") no-repeat center center;
background-size: contain;
background-color: #000;
font-family: Tahoma, sans-serif;
color: #fff;
display: flex;
align-items: center;
justify-content: center;
text-align: center;
}

.box{
background: rgba(0,0,0,0.75);
padding: 25px;
border-radius: 14px;
width: 90%;
max-width: 420px;
}

h2{
margin-bottom: 15px;
font-size: 20px;
}

input{
width: 100%;
padding: 12px;
margin: 8px 0;
border-radius: 8px;
border: none;
font-size: 16px;
text-align: center;
}

button{
width: 100%;
padding: 12px;
margin-top: 12px;
border: none;
border-radius: 8px;
background: #b30000;
color: #fff;
font-size: 16px;
cursor: pointer;
}

.msg{
margin-top: 12px;
min-height: 22px;
}
</style>
</head>

<body>

<div class="box">
<h2>جواب درست را وارد کنید</h2>

<input type="text" id="killer" placeholder="قاتل کیست؟">
<input type="text" id="helper" placeholder="همدست قاتل کیست؟">

<button onclick="check()">بررسی</button>
<div class="msg" id="msg"></div>
</div>

<script>
function check(){
const killer = document.getElementById("killer").value.trim();
const helper = document.getElementById("helper").value.trim();
const msg = document.getElementById("msg");

// پاسخ‌های صحیح
const killerOK = (killer === "لیدیا" || killer === "لیدیا ایوانوف");
const helperOK = (helper === "پدرام" || helper === "پدرام بابایی");

if(killerOK && helperOK){
msg.style.color = "lightgreen";
msg.innerText = "پاسخ صحیح است...";
setTimeout(() => {
window.location.href = "next.html";
}, 800);
} else {
msg.style.color = "red";
msg.innerText = "پاسخ نادرست است";
}
}
</script>

</body>
</html>
