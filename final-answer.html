<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<title>Final Answer</title>

<style>
body{
    margin:0;
    padding:0;
    height:100vh;
    background:url("ke.png") no-repeat center center;
    background-size:contain;
    background-color:#000;
    font-family:Tahoma,sans-serif;
    display:flex;
    justify-content:center;
    align-items:flex-end;
}

.box{
    background:rgba(0,0,0,0.65);
    width:90%;
    max-width:360px;
    margin-bottom:20px;
    padding:15px;
    border-radius:14px;
    text-align:center;
}

h2{
    margin:5px 0 10px;
    font-size:17px;
}

label{
    display:block;
    margin-top:8px;
    font-size:14px;
    opacity:0.85;
}

input{
    width:100%;
    margin-top:5px;
    padding:10px;
    font-size:15px;
    border-radius:8px;
    border:none;
    text-align:center;
}

button{
    width:100%;
    margin-top:12px;
    padding:10px;
    font-size:15px;
    border:none;
    border-radius:10px;
    background:#b30000;
    color:#fff;
    cursor:pointer;
}

.msg{
    margin-top:8px;
    min-height:18px;
    font-size:14px;
}
</style>
</head>

<body>

<div class="box">
    <h2>پاسخ نهایی را وارد کنید</h2>

    <label>قاتل کیست؟</label>
    <input type="text" id="killer">

    <label>همدست قاتل کیست؟</label>
    <input type="text" id="helper">

    <button onclick="check()">بررسی</button>
    <div class="msg" id="msg"></div>
</div>

<script>
function check(){
    const killer = document.getElementById("killer").value.trim();
    const helper = document.getElementById("helper").value.trim();
    const msg = document.getElementById("msg");

    const killerAnswers = ["لیدیا", "لیدیا ایوانف"];
    const helperAnswers = ["پدرام", "پدرام بابایی"];

    if(killerAnswers.includes(killer) && helperAnswers.includes(helper)){
        msg.style.color="lightgreen";
        msg.innerText="پاسخ صحیح است";
        setTimeout(()=>{
            window.location.href="next.html";
        },800);
    }else{
        msg.style.color="red";
        msg.innerText="پاسخ اشتباه است";
    }
}
</script>

</body>
</html>
