<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Final Answer</title>

<style>
body {
    margin: 0;
    padding: 0;
    font-family: sans-serif;
    background: url('ke.png') no-repeat center center;
    background-size: cover;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    direction: rtl;
}

.container {
    background: rgba(0, 0, 0, 0.75);
    padding: 30px;
    border-radius: 15px;
    text-align: center;
    width: 85%;
    max-width: 400px;
    color: white;
}

h2 {
    margin-bottom: 20px;
}

input {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border-radius: 8px;
    border: none;
    font-size: 16px;
    text-align: center;
}

button {
    width: 100%;
    padding: 12px;
    margin-top: 15px;
    border: none;
    border-radius: 8px;
    background: crimson;
    color: white;
    font-size: 16px;
    cursor: pointer;
}

button:hover {
    background: darkred;
}

.error {
    margin-top: 10px;
    color: red;
    font-size: 14px;
}
</style>
</head>

<body>

<div class="container">
    <h2>جواب درست را وارد کنید</h2>

    <input type="text" id="killer" placeholder="قاتل کیست؟">
    <input type="text" id="assistant" placeholder="همدست قاتل کیست؟">

    <button onclick="checkAnswer()">تایید جواب</button>

    <div class="error" id="errorMsg"></div>
</div>

<script>
function normalize(text) {
    return text.trim().toLowerCase();
}

function checkAnswer() {
    let killer = normalize(document.getElementById("killer").value);
    let assistant = normalize(document.getElementById("assistant").value);

    let killerCorrect = 
        killer === "لیدیا" || 
        killer === "لیدیا ایوانف";

    let assistantCorrect = 
        assistant === "پدرام" || 
        assistant === "پدرام بابایی";

    if (killerCorrect && assistantCorrect) {
        window.location.href = "next.html";
    } else {
        document.getElementById("errorMsg").innerText = "جواب نادرست است!";
        
        // ویبره موبایل اگر پشتیبانی کند
        if (navigator.vibrate) {
            navigator.vibrate([200, 100, 200]);
        }
    }
}
</script>

</body>
</html>
